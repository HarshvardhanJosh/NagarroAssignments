<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>SMTP Mail Sender</title>

</head>
<body>
    <div class="form-one">
    <form id="myForm" action="javascript:myform()" class="justify-content-center">
        <label class="labeltext" for="name">Name<span class="text-danger "> *</span></label><br>
        <input id="name" class="form-control mb-2" type="text" placeholder="Name" required>

        <label class="labeltext"  for="email">Email<span class="text-danger "> *</span></label><br>
        <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email" required>

        <label class="labeltext" for="phone">Phone No.<span class="text-danger "> *</span></label><br>
        <input type="text" name="" class="form-control mb-2" id="phone" placeholder="Phone Number" required>

        <label class="labeltext" for="msg">Message<span class="text-danger"> *</span></label><br>
        <textarea class="form-control mb-4" name="msg" id="msg" cols="30" rows="10" placeholder="Enter your message" required></textarea>

        <button type="submit" id="btn" class="btn btn-success">Submit</button>
        <h5 class="text-center sendbtn text-danger" id="send">Sending...</h5>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
